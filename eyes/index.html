<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url("sl_logo.png") center/cover no-repeat;
  background-size: auto;
  position: relative;
  font-family: sans-serif;
  color: white;
  text-align: center;
}

.testo-alto {
  position: absolute;
  top: 30px;
  width: 100%;
  font-size: 2rem;
  font-weight: bold;
}

.testo-basso {
  position: absolute;
  bottom: 30px;
  width: 100%;
  font-size: 1.5rem;
}

.occhi {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
}

.eye {
  width: 80px;
  height: 80px;
  background: white;
  border: 4px solid #333;
  border-radius: 50%;
  position: relative;
}
.pupil {
  width: 30px;
  height: 30px;
  background: #333;
  border-radius: 50%;
  position: absolute;
  top: 25px;
  left: 25px;
  transition: transform 0.05s linear;
}
</style>
</head>
<body>
  <div class="occhi">
    <div class="eye"><div class="pupil"></div></div>
    <div class="eye"><div class="pupil"></div></div>
  </div>

<script>
document.addEventListener('mousemove', e => {
  document.querySelectorAll('.pupil').forEach(p => {
    const r = p.parentElement.getBoundingClientRect();
    const x = e.clientX - (r.left + r.width / 2);
    const y = e.clientY - (r.top + r.height / 2);
    const a = Math.atan2(y, x);
    const d = Math.min(15, Math.hypot(x, y) / 10);
    p.style.transform = `translate(${Math.cos(a)*d}px,${Math.sin(a)*d}px)`;
  });
});
</script>
</body>
</html>
